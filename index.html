<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMAZON</title>
    <link rel="stylesheet" href="./css/container.css">
    <link rel="stylesheet" href="./css/products.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="header__nav">

            </nav>
            <div class="header__hero">

            </div>
        </header>
        <main class="main">
            <section class="main__select">

            </section>
            <section class="product">
                <div class="product__box">
                    <h2 class="product__box__text">Best Seller Products</h2>
                    <a class="product__box__link" href="#">See All</a>
                </div>
                <ul class="product__list">
                    <li class="product__item"> 
                        <img src="./images/image 7.png" alt="" class="product__item__image">
                        <p class="product__item__text">Men Fashion</p>
                        <h3 class="product__item__text-1">Android Watch 5 2021</h3>
                        <div class="product__star__box">
                            <h2 class="product__star__text">$1,245.00</h2>
                            <img src="./images/stars.png" alt="" class="product__star__image">
                        </div>
                        <div class="product__button">
                            <button class="product__button_1">Add to Cart</button>
                            <button class="product__button_2">Quick view</button>
                        </div>
                    </li>
                    <li class="product__item"> 
                        <img src="./images/A51.png" alt="" class="product__item__image">
                        <p class="product__item__text">Mobiles</p>
                        <h3 class="product__item__text(1)">Samsung A51</h3>
                        <div class="product__star__box">
                            <h2 class="product__star__text">$2,640.00</h2>
                            <img src="./images/stars.png" alt="" class="product__star__image">
                        </div>
                        <div class="product__button">
                            <button class="product__button_1">Add to Cart</button>
                            <button class="product__button_2">Quick view</button>
                        </div>
                    </li>
                    <li class="product__item"> 
                        <img src="./images/airpots.png" alt="" class="product__item__image">
                        <p class="product__item__text">Mobiles Accessories</p>
                        <h3 class="product__item__text(1)">Apple Airpods Pro</h3>
                        <div class="product__star__box">
                            <h2 class="product__star__text">$3,990.00</h2>
                            <img src="./images/stars(1).png" alt="" class="product__star__image">
                        </div>
                        <div class="product__button">
                            <button class="product__button_1">Add to Cart</button>
                            <button class="product__button_2">Quick view</button>
                        </div>
                    </li>
                    <li class="product__item"> 
                        <img src="./images/bags.png" alt="" class="product__item__image">
                        <p class="product__item__text">Luggage</p>
                        <h3 class="product__item__text(1)">X-Tralight 2.0 Softside Spinner</h3>
                        <div class="product__star__box">
                            <h2 class="product__star__text">$1,990.00</h2>
                            <img src="./images/stars.png" alt="" class="product__star__image">
                        </div>
                        <div class="product__button">
                            <button class="product__button_1">Add to Cart</button>
                            <button class="product__button_2">Quick view</button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
    </div>
</body>
</html>
